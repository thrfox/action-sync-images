# 工作流名称
name: Sync-Images-to-DockerHub-Example
# 工作流运行时显示名称
run-name: ${{ github.actor }} is Sync Images to DockerHub.
# 怎样触发工作流
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# 工作流程任务（通常含有一个或多个步骤）
jobs:
  syncimages:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: library/nginx:1.23
      IMAGE_ARCH: amd64,arm64v8
    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2.9.1

    - name: Use Skopeo Tools Sync Image to Docker Hub
      run: |
        #!/usr/bin/env bash
        skopeo copy --override-arch=${{ env.IMAGE_ARCH }} \
        --dest-creds ${{ secrets.DOCKER_USERNAME }}:${{ secrets.DOCKER_PASSWORD }} \
        docker://docker.io/${{ env.IMAGE_NAME }} docker://${{ secrets.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
        
